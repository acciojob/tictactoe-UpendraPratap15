<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <div class="container">
      <!-- Player names form (initial view) -->
      <div id="player-form" class="form-section">
        <h2>Enter Player Names</h2>
        <div class="input-group">
          <label>Player 1:</label>
          <input type="text" id="player-1" placeholder="Player 1 name" />
        </div>
        <div class="input-group">
          <label>Player 2:</label>
          <input type="text" id="player-2" placeholder="Player 2 name" />
        </div>
        <button id="submit">Start Game</button>
      </div>

      <!-- Game board (hidden initially) -->
      <div id="game-board" class="game-section" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div id="message" class="message">Player 1, you're up!</div>
        
        <div class="board">
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
