<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      margin-top: 20px;
    }
    .cell {
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div>
    <input id="player1" placeholder="Player 1 name" />
    <input id="player2" placeholder="Player 2 name" />
    <button id="submit">Start</button>
  </div>

  <div class="message"></div>

  <div class="board">
    <div id="1" class="cell"></div>
    <div id="2" class="cell"></div>
    <div id="3" class="cell"></div>
    <div id="4" class="cell"></div>
    <div id="5" class="cell"></div>
    <div id="6" class="cell"></div>
    <div id="7" class="cell"></div>
    <div id="8" class="cell"></div>
    <div id="9" class="cell"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
